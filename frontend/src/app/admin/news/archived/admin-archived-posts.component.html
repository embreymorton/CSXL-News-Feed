<!-- HTML Structure of Admin NewsPost List -->
<div class="content" *ngIf="incomingPosts$ | async as newsPosts">
  <table mat-table [dataSource]="newsPosts">
    <ng-container matColumnDef="headline">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header">
          Archived News Posts
          <div class="header-buttons">
            <button mat-stroked-button (click)="createNewsPost()">
              Create
            </button>
            <button mat-stroked-button routerLink="..">Published</button>
            <button mat-stroked-button routerLink="../incoming">
              Incoming
            </button>
            <button mat-stroked-button routerLink="../archived">
              Archived
            </button>
          </div>
        </div>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="navigateToPageDetail(element)">
        <div class="row">
          <p>{{ element.headline }}</p>
          <div class="button-group">
            <button
              mat-stroked-button
              (click)="$event.stopPropagation(); publishNewsPost(element)">
              Publish
            </button>
            <button
              mat-stroked-button
              (click)="$event.stopPropagation(); updateNewsPost(element)">
              Update
            </button>
            <button
              mat-stroked-button
              (click)="$event.stopPropagation(); deleteNewsPost(element)">
              Delete
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
