<!-- HTML Structure of Admin NewsPost List -->
<div class="content">
  <table mat-table [dataSource]="page.items">
    <ng-container matColumnDef="headline">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header">
          Published News Posts
          <div class="header-buttons">
            <button mat-stroked-button (click)="createNewsPost()">
              Create
            </button>
            <button mat-stroked-button routerLink="../news">Published</button>
            <button mat-stroked-button routerLink="incoming">Incoming</button>
            <button mat-stroked-button routerLink="archived">Archived</button>
          </div>
        </div>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="navigateToPageDetail(element)">
        <div class="row">
          <p>{{ element.headline }}</p>
          <div class="button-group">
            <button
              mat-stroked-button
              (click)="$event.stopPropagation(); updateNewsPost(element)">
              Update
            </button>
            <button
              mat-stroked-button
              (click)="$event.stopPropagation(); archiveNewsPost(element)">
              Archive
            </button>
            <button
              mat-stroked-button
              (click)="$event.stopPropagation(); deleteNewsPost(element)">
              Delete
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="page.length"
    [pageSize]="page.params.page_size"
    [pageIndex]="page.params.page"
    (page)="handlePageEvent($event)"></mat-paginator>
</div>
