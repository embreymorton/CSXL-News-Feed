<!-- Event Detail Card -->
<mat-card class="event-detail-card" appearance="outlined">
  <!-- Title Section -->
  <div class="event-title-container">
    <!-- Title -->
    <div class="event-title">
      <mat-card-title [routerLink]="[post.slug]">
        {{ post.headline }}
      </mat-card-title>
    </div>

    <!-- Buttons -->
    <div class="event-actions">
      <button
        mat-icon-button
        *ngIf="this.adminPermission$ | async"
        [routerLink]="[post.slug, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="this.adminPermission$ | async"
        (click)="deletePost(post)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="onShareButtonClick()">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider id="top-divider" />

  <!-- Organization Section -->
  <div
    *ngIf="post.organization"
    class="organization-section"
    [routerLink]="'/organizations/' + post.organization!.slug">
    <!-- Organization Icon -->
    <img mat-card-image src="{{ post.organization!.logo }}" class="logo" />
    <!-- Organization Name -->
    <p id="organization-name">{{ post.organization!.shorthand }}</p>
  </div>

  <mat-divider class="padded-divider" />

  <!-- Description -->
  <div class="event-description">
    <p>{{ post.synopsis }}</p>
  </div>

  <mat-divider class="padded-divider" />

  <!-- Logistical Information -->
  <div>
    <p>
      <strong>Published:</strong> {{ post.time | date: 'mediumDate' }}
      {{ post.time | date: 'shortTime' }}
    </p>
    <p>
      <strong>Modified:</strong>
      {{ post.modification_date | date: 'mediumDate' }}
      {{ post.modification_date | date: 'shortTime' }}
    </p>
  </div>

  <!-- Full Post Button -->
  <div>
    <button
      mat-stroked-button
      class="post-details-button"
      [routerLink]="['/news', post.slug]">
      Post Details
    </button>
  </div>
</mat-card>
